<body>
    <script>
        function isPalindrome(s) {
            let check = true;
            let firt = 0;
            let last = s.length - 1;
            while (firt<=last) {
                if (s[firt] !== s[last]) {
                    check = false
                    break
                }
                    firt++;
                    last--          
            }
            if (check == true) {
                console.log(`${s} la ham doi xung`)
            }
            else{
                console.log(`${s} la ham ko doi xung`)

            }
        }
        let arr = ["a", "bd", "c", "c", "b", "a"]
      isPalindrome(arr)

    </script>
