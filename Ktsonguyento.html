<body>
    <script>
        function isPrime(number) {
            let checkPrime = true
            if (number < 2) {
                checkPrime = false
            }
            else if (number == 2) {
                checkPrime == true
            }
            else if (number % 2 == 0) {
                checkPrime = false
            }
            else {
                for (let i = 3; i < Math.sqrt(number); i += 2) {
                    if (number % i == 0) {
                        checkPrime = false;
                        break;
                    }
                }
            }
            if (checkPrime == true) {
                console.log(`${number}`);
                // return number;
            }
        }
        for (let n = 1; n < 10000; n ++) {
           isPrime(n);
        }

    </script>
